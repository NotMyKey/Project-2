<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Cargo Logistics Dashboard</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <style>
        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        canvas {
            min-height: 400px;
            max-height: 600px;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <!-- Delivery Timeline -->
        <div class="row">
            <div class="col-12">
                <div class="chart-container">
                    <h4>Flight Duration Trends</h4>
                    <canvas id="deliveryChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Fuel vs Cargo -->
        <div class="row">
            <div class="col-lg-6">
                <div class="chart-container">
                    <h4>Fuel Efficiency</h4>
                    <canvas id="fuelChart"></canvas>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="chart-container">
                    <h4>Cargo Distribution</h4>
                    <canvas id="cargoChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Routes & Maintenance -->
        <div class="row">
            <div class="col-lg-8">
                <div class="chart-container">
                    <h4>Route Efficiency</h4>
                    <canvas id="routeChart"></canvas>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="chart-container">
                    <h4>Maintenance Scores</h4>
                    <canvas id="maintenanceChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
